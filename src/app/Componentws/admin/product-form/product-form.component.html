<form #form="ngForm" (ngSubmit)="save(form.value)">
    <div class="form-group">
        <label for="title"> Title</label>
        <input ngModel name="title" id="title" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="price"> Price</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input ngModel name="price" id="price" type="number" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="category"> Category</label>
        <ng-container *ngIf="categories$ | async as categoryList">
            <select ngModel name="category" id="category" type="number" class="form-control">
                <option value=""></option>
                <option *ngFor="let category of categoryList" [value]="category.$key">
                    {{ category.name }}
                </option>
            </select>
        </ng-container>

    </div>
    <div class="form-group">
        <label for="imageUrl"> Image Url</label>
        <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
