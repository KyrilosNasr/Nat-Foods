<p-table #product [value]="products" responsiveLayout="scroll" [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,15,25]" [paginator]="true"
[filterDelay]="0" [globalFilterFields]="['title','price','category']">
<ng-template pTemplate="caption">
  <div class="table-header">
      List of Categories
      <span class="p-input-icon-right" style="float: right; margin: 0px 30px;">
          <i class="pi pi-search"></i>
          <input type="text" pInputText style="width:fit-content;"  (input)="product.filterGlobal($event.target.value, 'contains')" placeholder="Search....">
      </span>
  </div>
</ng-template>

  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
          <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
          <th pSortableColumn="price">price <p-sortIcon field="price"></p-sortIcon></th>
          <th>Action</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.title}}</td>
          <td>{{product.category}}</td>
          <td>{{product.price}}</td>
          <td><a [routerLink]="['/admin/products/', product.id]">Edit</a></td>
      </tr>
  </ng-template>
</p-table>
